<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="clock">
        <br><br>
            <div class="title_clock">
                <h1>Before the New Year!</h1>
            </div>
        
        <br><br><br>
            <div id="da">
                <p class="how_much_days"><h2>Days:</h2></p>
                <p><h2 id="days"></h2></p>
            </div>
        
            <div id="hou">
                <p class="how_much_hours"><h2>Hours:</h2></p>
                <p><h2  id="hours"></h2></p>
            </div>
        
            <div id="minut">
                <p class="how_much_minutes"><h2>Minutes:</h2></p>
                <p><h2  id="minutes"></h2></p>
            </div>
        
            <div id="secon">
                <p class="how_much_seconds"><h2>Seconds:</h2></p>
                <p><h2  id="seconds"></h2></p>
            </div>
        
        
        </div>
    <script src="./index.js"></script>
</body>
</html>
